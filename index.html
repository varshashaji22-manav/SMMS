<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMMS Login & Registration</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="card auth-card">
            <h2 class="text-center">SMMS Login & Registration</h2>
            
            <div id="message-area" class="message-area"></div> 

            <div id="registration-section">
                <h3 class="text-center">Register</h3>
                
                <form id="register-form" class="form-group">
                    <input type="text" name="fullName" class="form-control" placeholder="Full Name" required>
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                    <select name="role" class="form-control">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                    <button type="submit" class="btn btn-primary btn-full-width">Register</button>
                </form>
                
                <p class="text-center switch-link">Already have an account? <a href="#" id="showLogin">Login here</a></p>
            </div>

            <div id="login-section" style="display: none;">
                <h3 class="text-center">Login</h3>
                
                <form id="login-form" class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary btn-full-width">Login</button>
                </form>
                
                <p class="text-center switch-link">Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script>
        // JS for switching between login and register forms
        const regSection = document.getElementById('registration-section');
        const logSection = document.getElementById('login-section');
        const showLoginLink = document.getElementById('showLogin');
        const showRegisterLink = document.getElementById('showRegister');

        if (showLoginLink) showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            regSection.style.display = 'none';
            logSection.style.display = 'block';
        });

        if (showRegisterLink) showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            logSection.style.display = 'none';
            regSection.style.display = 'block';
        });
    </script>
</body>
</html>
