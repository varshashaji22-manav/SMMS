
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMMS - Login & Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Styles for message popups from main.js */
        .message {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 1.5rem;
            display: none; /* Hidden by default */
        }
        .message-info {
            background-color: #dbeafe; /* blue-100 */
            color: #1e40af; /* blue-800 */
            display: block;
        }
        .message-error {
            background-color: #fee2e2; /* red-100 */
            color: #991b1b; /* red-800 */
            display: block;
        }
        .message-success {
            background-color: #d1fae5; /* green-100 */
            color: #065f46; /* green-800 */
            display: block;
        }
    </style>
</head>
<body class="bg-slate-100">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-lg">

            <!-- === LOGIN SECTION (Visible by default) === -->
            <div id="login-section">
                <h1 class="text-3xl font-bold text-center text-slate-800 mb-2">
                    SMMS Login
                </h1>
                <p class="text-center text-slate-500 mb-6">
                    Welcome back! Please log in.
                </p>

                <!-- This div is controlled by main.js -->
                <div id="login-message"></div>

                <!-- Login Form -->
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                        <input type="email" id="email" name="email"
                               class="w-full p-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="you@example.com" required>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                        <input type="password" id="password" name="password"
                               class="w-full p-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="••••••••" required>
                    </div>
                    <button type="submit"
                            class="w-full bg-blue-600 text-white p-3 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all font-semibold">
                        Log In
                    </button>
                </form>

                <p class="text-center text-sm text-slate-600 mt-8">
                    Don't have an account? 
                    <a href="#" id="show-register-link" class="font-medium text-blue-600 hover:underline">
                        Register here
                    </a>
                </p>
            </div>

            <!-- === REGISTRATION SECTION (Hidden by default) === -->
            <div id="register-section" style="display: none;">
                <h1 class="text-3xl font-bold text-center text-slate-800 mb-2">
                    Create Your Account
                </h1>
                <p class="text-center text-slate-500 mb-6">
                    Get started on the SMMS Platform.
                </p>

                <!-- This div is controlled by main.js -->
                <div id="register-message"></div>

                <!-- Registration Form -->
                <form id="register-form" class="space-y-4">
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                        <input type="text" id="fullName" name="fullName"
                               class="w-full p-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="John Doe" required>
                    </div>
                    <div>
                        <label for="reg-email" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                        <input type="email" id="reg-email" name="email"
                               class="w-full p-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="you@example.com" required>
                    </div>
                    <div>
                        <label for="reg-password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                        <input type="password" id="reg-password" name="password"
                               class="w-full p-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="••••••••" required>
                    </div>
                    <div>
                        <label for="role" class="block text-sm font-medium text-slate-700 mb-1">I am a:</label>
                        <select id="role" name="role"
                                class="w-full p-3 border border-slate-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="student" selected>Student</option>
                            <option value="teacher">Teacher</option>
                        </select>
                    </div>
                    <button type="submit"
                            class="w-full bg-blue-600 text-white p-3 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all font-semibold mt-4">
                        Create Account
                    </button>
                </form>

                <p class="text-center text-sm text-slate-600 mt-8">
                    Already have an account? 
                    <a href="#" id="show-login-link" class="font-medium text-blue-600 hover:underline">
                        Log in
                    </a>
                </p>
            </div>
        </div>
    </div>

    <!-- This local script handles the toggling -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginSection = document.getElementById('login-section');
            const registerSection = document.getElementById('register-section');
            const showRegisterLink = document.getElementById('show-register-link');
            const showLoginLink = document.getElementById('show-login-link');

            showRegisterLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginSection.style.display = 'none';
                registerSection.style.display = 'block';
            });

            showLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                registerSection.style.display = 'none';
                loginSection.style.display = 'block';
            });
        });
    </script>

    <!-- The main.js file you provided -->
    <script src="js/main.js"></script>
</body>
</html>
